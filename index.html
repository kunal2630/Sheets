<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="excel-menu-cont">
      <div class="excel-menu-items">Home</div>
      <div class="excel-menu-items">File</div>
      <div class="excel-menu-items">Insert</div>
      <div class="excel-menu-items">Layout</div>
      <div class="excel-menu-items">Help</div>
    </div>
    <div class="excel-controls-cont">
      <span class="material-symbols-outlined"> content_copy </span>

      <span class="material-symbols-outlined"> cut </span>

      <span class="material-symbols-outlined"> content_paste </span>

      <select class="font-name-prop" id="">
        <option value="Monospace">Monospace</option>
        <option value="Sans-Serif">Sans-Serif</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Cursive">Cursive</option>
      </select>

      <select class="font-size-prop" id="">
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
      </select>

      <span class="material-symbols-outlined"> format_bold </span>

      <span class="material-symbols-outlined"> format_italic </span>

      <span class="material-symbols-outlined"> format_underlined </span>
      <span class="material-symbols-outlined"> format_align_left </span>

      <span class="material-symbols-outlined"> format_align_center </span>
      <span class="material-symbols-outlined"> format_align_right </span>
      <div class="font-color">
        <input class="color-picker" type="color" name="" id="" />
        <span class="material-symbols-outlined"> format_color_text </span>
      </div>
      <div class="cell-bg-color">
        <input type="color" class="color-picker" name="" id="" />
        <span class="material-symbols-outlined"> format_color_fill </span>
      </div>
    </div>
    <div class="excel-adressbar-cont">
      <input name="" class="adress-bar" />
      <img
        width="25"
        height="25"
        src="https://img.icons8.com/ios/50/formula-fx.png"
        alt="formula-fx"
      />
      <input type="text" name="" class="formula-bar" />
    </div>
    <div class="excel-body-cont">
      <div class="top-left-dummy"></div>
      <div class="adress-col-cont"></div>

      <div class="cells-cont">
        <div class="adress-row-cont"></div>
      </div>
    </div>
    <div class="excel-actions-cont">
      <div class="excel-add-icon">
        <span class="material-symbols-outlined"> post_add </span>
      </div>
      <div class="excel-folder-cont">
        <div class="excel-folder">Sheet1</div>
      </div>
    </div>

    <script src="./grid.js"></script>
  </body>
</html>
